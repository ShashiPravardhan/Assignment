<!doctype html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color:  #0d47a1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color:  #0d47a1;
        }
    </style>
    <script>
        function greet(){
            name =  document.getElementById("name").value;
            alert("Hello " + name);
        }
    </script>
</head>

<body>
    <input placeholder="Enter Name" id="name"/>
    <button onclick="greet();">Submit</button>
</body>
</html>
